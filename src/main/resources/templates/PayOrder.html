<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Pay Order</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                Payment Details for Order: <span th:text="${orderId}" class="fw-bold"></span>
            </div>
            <div class="card-body">
                <form th:action="@{/order/pay/{orderId}(orderId=${orderId})}" method="post">
                    <div class="mb-3">
                        <label for="method" class="form-label">Payment Method:</label>
                        <select class="form-select" id="method" name="method" required>
                            <option value="VOUCHER">Voucher</option>
                            <option value="COD">Cash on Delivery</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="voucher-details">
                        <label for="voucherCode" class="form-label">Voucher Code:</label>
                        <input type="text" class="form-control" id="voucherCode">
                    </div>
                    
                    <div class="mb-3" id="cod-details" style="display: none;">
                        <label for="address" class="form-label">Delivery Address:</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                        <p class="form-label mt-2">Delivery Fee: <span class="fw-bold"><span id="deliveryFeeDisplay" class="text-success"></span></span>.</p>
                    </div>
                    
                    <input type="hidden" name="paymentData" id="paymentData">
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/order/history}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary" onclick="preparePaymentData()">Complete Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        deliveryFee = Math.floor(Math.random() * 21) * 1000 + 5000;

        document.getElementById('deliveryFeeDisplay').textContent = 'Rp ' + deliveryFee.toLocaleString('id-ID');

        document.getElementById('method').addEventListener('change', function() {
            const voucherDetails = document.getElementById('voucher-details');
            const codDetails = document.getElementById('cod-details');
            
            if (this.value === 'VOUCHER') {
                voucherDetails.style.display = 'block';
                codDetails.style.display = 'none';
            } else {
                voucherDetails.style.display = 'none';
                codDetails.style.display = 'block';
            }
        });
        
        function preparePaymentData() {
            const method = document.getElementById('method').value;
            let data = {};
            
            if (method === 'VOUCHER') {
                data.code = document.getElementById('voucherCode').value;
            } else {
                data.address = document.getElementById('address').value;
                data.deliveryFee = deliveryFee;
            }
            
            document.getElementById('paymentData').value = JSON.stringify(data);
        }
    </script>
</body>
</html>
