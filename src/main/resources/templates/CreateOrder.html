<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-5">
        <h1>Create New Order</h1>

        <form th:action="@{/order/create}" method="post">
            <input type="hidden" name="orderTime"
                th:value="${#dates.format(#dates.createNow().getTime(), 'yyyy-MM-dd HH:mm:ss')}">

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Products</label>
                <div class="card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
                            No products available. Please wait until someone adds a product.
                        </div>

                        <div th:unless="${#lists.isEmpty(products)}">
                            <div th:each="product : ${products}" class="mb-3 border-bottom pb-2">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input product-checkbox" type="checkbox"
                                                th:value="${product.getProductId()}" th:id="${'product-' + product.getProductId()}"
                                                name="selectedProducts"
                                                style="transform: scale(1.2); margin-right: 10px;">
                                            <label class="form-check-label" th:for="${'product-' + product.getProductId()}">
                                                <span th:text="${product.getProductName()}"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-end align-items-center">
                                            <label th:for="${'quantity-' + product.getProductId()}"
                                                class="form-label me-2 mb-0">Quantity:</label>
                                            <input type="number" class="form-control form-control-sm quantity-input"
                                                th:id="${'quantity-' + product.getProductId()}"
                                                th:name="${'quantity-' + product.getProductId()}" min="1" value="1"
                                                style="width: 80px;">
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" th:name="${'productIds-' + product.getProductId()}"
                                    th:id="${'productIds-' + product.getProductId()}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="processForm(event)">Create Order</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function processForm(event) {
            event.preventDefault();

            let productIds = [];
            document.querySelectorAll('.product-checkbox:checked').forEach(checkbox => {
                const productId = checkbox.value;
                const quantity = document.getElementById('quantity-' + productId).value;

                // Add product ID multiple times based on quantity
                for (let i = 0; i < quantity; i++) {
                    productIds.push(productId);
                }
            });

            // Set all product IDs to a hidden field
            const form = event.target.closest('form');
            const hiddenField = document.createElement('input');
            hiddenField.type = 'hidden';
            hiddenField.name = 'productIds';
            hiddenField.value = productIds.join(',');
            form.appendChild(hiddenField);

            form.submit();
        }
    </script>
</body>

</html>
