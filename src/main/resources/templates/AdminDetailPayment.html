<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Payment Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .alert-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Payment Detail (Admin View)</h2>
            </div>
            <div class="card-body">
                <div th:if="${payment}">
                    <div class="row mb-2">
                        <div class="col-md-3"><strong>Payment ID:</strong></div>
                        <div class="col-md-9" th:text="${payment.getId()}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-3"><strong>Method:</strong></div>
                        <div class="col-md-9" th:text="${payment.getMethod()}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-3"><strong>Status:</strong></div>
                        <div class="col-md-9">
                            <span th:text="${payment.getStatus()}">
                            </span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4>Update Payment Status</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <form th:action="@{/payment/admin/set-status/{id}(id=${payment.getId()})}" method="post">
                                    <input type="hidden" name="status" value="SUCCESS">
                                    <button type="submit" class="btn btn-success btn-block">Approve Payment</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form th:action="@{/payment/admin/set-status/{id}(id=${payment.getId()})}" method="post">
                                    <input type="hidden" name="status" value="REJECTED">
                                    <button type="submit" class="btn btn-danger btn-block">Reject Payment</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:unless="${payment}" class="alert alert-warning">
                    Payment not found
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/payment/admin/list}" class="btn btn-secondary">Back to Payment List</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html></div>
