<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Payment List</h1>
        
        <div th:if="${payments.empty}" class="alert alert-info">
            No payments found.
        </div>
        
        <table th:if="${!payments.empty}" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Method</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.getId()}"></td>
                    <td th:text="${payment.method}"></td>
                    <td>
                        <span th:text="${payment.getStatus()}"></span>
                    </td>
                    <td>
                        <a th:href="@{/payment/admin/detail/{id}(id=${payment.getId()})}" class="btn btn-primary btn-sm">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></tr>
