<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Payment Detail</h1>
        
        <div class="card">
            <div class="card-header">
                Payment Information
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Payment ID:</strong></div>
                    <div class="col-md-8" th:text="${payment.getId()}"></div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Method:</strong></div>
                    <div class="col-md-8" th:text="${payment.getMethod()}"></div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Status:</strong></div>
                    <div class="col-md-8">
                        <span th:text="${payment.getStatus()}"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
