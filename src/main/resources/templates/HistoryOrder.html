<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-group {
            display: flex;
            gap: 5px;
        }
        .alert-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show alert-sticky" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h2 class="mb-4">Order History</h2>
        
        <div th:if="${orders == null}" class="alert alert-info">
            No orders found for this author.
        </div>
        
        <div th:if="${orders != null}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Products</th>
                        <th>Total Items</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.getId()}">OrderID</td>
                        <td th:text="${#dates.format(new java.util.Date(order.getOrderTime()), 'dd-MM-yyyy HH:mm')}">Date</td>
                        <td>
                            <ul class="list-unstyled">
                                <li th:each="product : ${order.getProducts()}" th:text="${product.getProductName()}">Product</li>
                            </ul>
                        </td>
                        <td th:text="${order.getProducts().size()}">Items</td>
                        <td th:text="${order.getStatus()}">Status</td>
                        <td>
                            <div class="btn-group">
                                <a th:if="${order.getStatus() == 'WAITING_PAYMENT'}" th:href="@{'/order/pay/' + ${order.getId()}}" class="btn btn-primary btn-sm">Pay</a>
                                <button th:if="${order.getStatus() != 'COMPLETED'}" class="btn btn-danger btn-sm">Cancel</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-3">
            <a href="/order/create" class="btn btn-success">Create New Order</a>
            <a href="/order/history" class="btn btn-secondary ms-2">Back to Search</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></div></ul>
